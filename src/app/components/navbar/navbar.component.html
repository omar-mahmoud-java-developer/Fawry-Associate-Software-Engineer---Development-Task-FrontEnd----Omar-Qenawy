<nav class="bg-gradient-to-r from-purple-700 to-blue-600 text-white px-6 py-4 flex justify-between items-center fixed top-0 left-0 w-full z-10 shadow-lg backdrop-blur-md border-b border-white/20">
    <!-- Logo Section -->
    <div class="flex items-center space-x-4">
      <div class="p-3 bg-white/10 rounded-full">
        <svg class="w-8 h-8 text-purple-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
        </svg>
      </div>
      <a routerLink="/" class="text-3xl font-extrabold bg-gradient-to-r from-purple-200 to-blue-200 bg-clip-text text-transparent">
        Movie List
      </a>
    </div>
  
    <!-- Search Bar Section (Visible only when logged in) -->
    <form *ngIf="isLoggedIn()" (submit)="searchMovies()" class="flex-1 mx-6">
      <div class="relative">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          placeholder="Search movies by title..." 
          class="w-full py-3 px-5 rounded-lg bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-white/20 transition-all duration-300"
          name="search"
          required
        />
        <button 
          type="submit" 
          class="absolute right-0 top-0 bottom-0 px-6 bg-purple-500 hover:bg-purple-600 rounded-r-lg text-white font-bold"
        >
          Search
        </button>
      </div>
    </form>
    

    <div class="relative group" *ngIf="isAdmin()">
      <button 
      (click)="navigateToAddMovie()" 
      class="block px-4 py-3 hover:bg-white/20 transition-colors duration-200 w-full text-left">
      Add Movie
  </button>
</div>

  
    <!-- Navigation Buttons Section (Visible only when logged in) -->
    <div *ngIf="isLoggedIn()" class="flex space-x-6 items-center">
      <button 
        (click)="getAllMovies()" 
        class="px-6 py-3 bg-gradient-to-r from-green-400 to-teal-500 hover:from-green-500 hover:to-teal-600 rounded-lg font-bold text-white transition-all duration-200 shadow-lg hover:shadow-xl"
      >
        Get All Movies
      </button>
    </div>
  
    <!-- Auth Section -->
    <div class="flex items-center space-x-6">
      <!-- Guest State -->
      <div *ngIf="!isLoggedIn()" class="flex space-x-4">
        <a routerLink="/login" class="px-6 py-3 bg-gradient-to-r from-purple-400 to-blue-400 rounded-lg font-bold hover:from-purple-500 hover:to-blue-500 transition-all duration-200 shadow-lg hover:shadow-xl">
          Login
        </a>
        <a routerLink="/register" class="px-6 py-3 border border-white/30 rounded-lg hover:bg-white/10 transition-all duration-200 text-white font-medium">
          Register
        </a>
      </div>
  
      <!-- Logged In State -->
      <div *ngIf="isLoggedIn()" class="flex items-center space-x-6">
        <div class="flex items-center space-x-3 bg-white/10 px-5 py-3 rounded-lg">
          <svg class="w-6 h-6 text-purple-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="text-lg font-medium bg-gradient-to-r from-purple-200 to-blue-200 bg-clip-text text-transparent">
            {{getName()}}
          </span>
        </div>
        <button (click)="logout()" class="px-6 py-3 bg-gradient-to-r from-red-400 to-pink-500 rounded-lg font-bold hover:from-red-500 hover:to-pink-600 transition-all duration-200 shadow-lg hover:shadow-xl">
          Logout
        </button>
      </div>
    </div>
  </nav>
