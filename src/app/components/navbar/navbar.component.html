  <div class="flex space-x-6 items-center">

          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>

      <div class="relative group" *ngIf="isAdmin()">

    </button>
    
    </div>
    
</div>

  <div class="flex items-center space-x-4">

      <div *ngIf="!isLoggedIn()" class="flex space-x-3">
          <a routerLink="/login" class="px-4 py-2 bg-gradient-to-r from-purple-400 to-blue-400 rounded-lg font-semibold hover:from-purple-500 hover:to-blue-500 transition-all duration-200 shadow-lg hover:shadow-xl">
              Login

          <a routerLink="/register" class="px-4 py-2 border border-white/30 rounded-lg hover:bg-white/10 transition-colors duration-200">
