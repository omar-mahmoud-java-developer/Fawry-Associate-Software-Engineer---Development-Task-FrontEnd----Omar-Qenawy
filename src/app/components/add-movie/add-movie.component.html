<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-500 p-4">
  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl w-full max-w-md p-8 border border-white/20">
      <h2 class="text-3xl font-bold mb-8 bg-gradient-to-r from-purple-200 to-blue-200 bg-clip-text text-transparent text-center">
          Add New Movie
      </h2>
      
      <form [formGroup]="addMovieForm" (ngSubmit)="addMovie()" class="space-y-6">
          <!-- Error Notification -->
          <div *ngIf="inlineNotification.show" class="p-3 rounded-lg bg-red-100/80 flex items-center space-x-2 animate-fade-in">
              <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              <span class="text-red-600 text-sm">{{ inlineNotification.text }}</span>
          </div>

          <!-- Title Input -->
          <div class="space-y-2">
              <div class="relative">
                  <input 
                      type="text" 
                      id="title" 
                      formControlName="title" 
                      required
                      class="w-full px-4 py-3 bg-white/20 backdrop-blur-sm rounded-lg border border-white/30 focus:border-purple-300 focus:ring-2 focus:ring-purple-200/50 text-white placeholder-white/60 transition-all duration-200"
                      placeholder="Movie Title">
                  <div class="absolute inset-y-0 right-3 flex items-center">
                      <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                      </svg>
                  </div>
              </div>
              <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-red-200 text-sm">
                  <div *ngIf="title.errors?.['required']">• Title is required</div>
              </div>
          </div>

          <!-- Director Input -->
          <div class="space-y-2">
              <div class="relative">
                  <input 
                      type="text" 
                      id="director" 
                      formControlName="director" 
                      required
                      class="w-full px-4 py-3 bg-white/20 backdrop-blur-sm rounded-lg border border-white/30 focus:border-purple-300 focus:ring-2 focus:ring-purple-200/50 text-white placeholder-white/60 transition-all duration-200"
                      placeholder="Director">
                  <div class="absolute inset-y-0 right-3 flex items-center">
                      <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                      </svg>
                  </div>
              </div>
              <div *ngIf="director.invalid && (director.dirty || director.touched)" class="text-red-200 text-sm">
                  <div *ngIf="director.errors?.['required']">• Director is required</div>
              </div>
          </div>

          <!-- Studio Input -->
          <div class="space-y-2">
              <div class="relative">
                  <input 
                      type="text" 
                      id="studio" 
                      formControlName="studio" 
                      required
                      class="w-full px-4 py-3 bg-white/20 backdrop-blur-sm rounded-lg border border-white/30 focus:border-purple-300 focus:ring-2 focus:ring-purple-200/50 text-white placeholder-white/60 transition-all duration-200"
                      placeholder="Production Studio">
                  <div class="absolute inset-y-0 right-3 flex items-center">
                      <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                      </svg>
                  </div>
              </div>
              <div *ngIf="studio.invalid && (studio.dirty || studio.touched)" class="text-red-200 text-sm">
                  <div *ngIf="studio.errors?.['required']">• Studio is required</div>
              </div>
          </div>

          <!-- Cast Input -->
          <div class="space-y-2">
              <div class="relative">
                  <input 
                      type="text" 
                      id="movieCast" 
                      formControlName="movieCast" 
                      required
                      class="w-full px-4 py-3 bg-white/20 backdrop-blur-sm rounded-lg border border-white/30 focus:border-purple-300 focus:ring-2 focus:ring-purple-200/50 text-white placeholder-white/60 transition-all duration-200"
                      placeholder="Cast (comma separated)">
                  <div class="absolute inset-y-0 right-3 flex items-center">
                      <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                      </svg>
                  </div>
              </div>
              <div *ngIf="movieCast.invalid && (movieCast.dirty || movieCast.touched)" class="text-red-200 text-sm">
                  <div *ngIf="movieCast.errors?.['required']">• Cast is required</div>
              </div>
          </div>

          <!-- Release Year Input -->
          <div class="space-y-2">
              <div class="relative">
                  <input 
                      type="text" 
                      id="releaseYear" 
                      formControlName="releaseYear" 
                      required
                      class="w-full px-4 py-3 bg-white/20 backdrop-blur-sm rounded-lg border border-white/30 focus:border-purple-300 focus:ring-2 focus:ring-purple-200/50 text-white placeholder-white/60 transition-all duration-200"
                      placeholder="Release Year">
                  <div class="absolute inset-y-0 right-3 flex items-center">
                      <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                      </svg>
                  </div>
              </div>
              <div *ngIf="releaseYear.invalid && (releaseYear.dirty || releaseYear.touched)" class="text-red-200 text-sm">
                  <div *ngIf="releaseYear.errors?.['required']">• Release year is required</div>
              </div>
          </div>

          <!-- File Upload -->
          <div class="space-y-2">
              <div class="relative">
                  <label class="block">
                      <span class="sr-only">Choose poster</span>
                      <input 
                          type="file" 
                          id="file" 
                          formControlName="poster" 
                          required
                          (change)="onFileSelected($event)"
                          class="w-full text-sm text-white/80 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-400/20 file:text-purple-100 hover:file:bg-purple-400/30 transition-colors duration-200"/>
                  </label>
              </div>
          </div>

          <!-- Submit Button -->
          <button 
              type="submit" 
              class="w-full bg-gradient-to-r from-purple-400 to-blue-400 hover:from-purple-500 hover:to-blue-500 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5">
              Add Movie
          </button>
      </form>
  </div>
</div>
