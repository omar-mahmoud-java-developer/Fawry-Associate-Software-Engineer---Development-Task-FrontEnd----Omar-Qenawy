<div class="p-6">
    <h2 class="text-2xl font-bold text-center">{{movie.title}}</h2>
    <p class="text-center text-purple-200">{{movie.releaseYear}}</p>
  
    <div class="mt-4">
      <p><strong>Director:</strong> {{movie.director}}</p>
      <p><strong>Studio:</strong> {{movie.studio}}</p>
      <div class="mt-2">
        <strong>Cast:</strong>
        <div class="flex flex-wrap gap-2">
          <span 
            *ngFor="let cast of movie.movieCast" 
            class="px-3 py-1 bg-purple-400/20 rounded-full text-sm text-purple-100">
            {{cast}}
          </span>
        </div>
      </div>
    </div>
  </div>
